<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="/style.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="/Photo.jpeg" alt="profile">
        </div>
        <div class="desc">
            <h6 class="primary-text">
                MEd KTITE
            </h6>
            <h6 class="secondary-text">Web developer</h6>
        </div>
        <button class="primary-text">View More</button>
        <div class="details">
            <div class="rating">
                <h6 class="primary-text">
                    85%
                </h6>
                <h6 class="secondary-text">Rating</h6>
            </div>
            <div class="activity">
                <h6 class="primary-text">90%</h6>
                <h6 class="secondary-text">Activity</h6>
            </div>
        </div>
    </div>
</body>
</html>
